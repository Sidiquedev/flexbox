<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
.container{
    display: flex;
    justify-content: space-between; 
}
.container div{
    border: 2px blue solid;
    border-radius: 15px;
    padding: 10px;
    flex-basis: 25%;
}
.box1{
flex: 1;
order: 3;
}
.box2{
flex: 1;
order: 1;
}
.box3{
flex:1;
order: 2;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <h2>Box1</h2>
            <p>This is my first flexbox.Hope you love it!</p>
          </div>
          <div class="box2">
            <h2>Box2</h2>
            <p>This is my second flexbox.Hope you love it!</p>
          </div>
          <div class="box3">
            <h2>Box3</h2>
            <p>This is my third flexbox.Hope you love it!</p>
          </div>
    </div>
</body>
</html>
